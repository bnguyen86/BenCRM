<section data-ng-controller="RegRequestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Reg requests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="regRequest in regRequests" data-ng-href="#!/reg-requests/{{regRequest._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="regRequest.created | date:'medium'"></span>
				by
				<span data-ng-bind="regRequest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="regRequest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!regRequests.$resolved || regRequests.length">
    	No Reg requests yet, why don't you <a href="/#!/reg-requests/create">create one</a>?
    </div>
</section>
