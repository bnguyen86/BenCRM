<section data-ng-controller="ContactsController">
    <div class="page-header">
        <h1>New Contact</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="first_name">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name.first" id="first_name" class="form-control" placeholder="First Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="last_name">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name.last" id="last_name" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label" for="street">Street</label>
                            <div class="controls">
                                <input type="text" data-ng-model="address.street" id="street" class="form-control" placeholder="Street">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="city">City</label>
                            <div class="controls">
                                <input type="text" data-ng-model="address.city" id="city" class="form-control" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="province_state">Province/State</label>
                            <div class="controls">
                                <input type="text" data-ng-model="address.province_state" id="province_state" class="form-control" placeholder="Province/State">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="postal_zip_code">Postal/Zip Code</label>
                            <div class="controls">
                                <input type="text" data-ng-model="address.postal_zip_code" id="postal_zip_code" class="form-control" placeholder="Postal/Zip Code">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                            <div class="controls">
                                <input type="text" data-ng-model="address.country" id="country" class="form-control" placeholder="Country">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <div class="controls">
                                <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="account">Account</label>
                            <div class="input-group">
                                <input type="text" readonly="readonly" data-ng-model="account.name" class="form-control" placeholder="Account">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" ng-click="open()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                <input type="hidden" data-ng-model="account._id" id="account" class="form-control" placeholder="Account">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
        <script type="text/ng-template" id="accountsModal.html">

            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Accounts</h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="a in accounts">
                    <input type="radio" name="accountRadio" ng-model="selected.account" ng-value="a"> {{a.name}} - {{a.address.street}}, {{a.address.city}}, {{a.address.province_state}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="ok()">Select</button>
            </div>
        </script>
    </div>
</section>
