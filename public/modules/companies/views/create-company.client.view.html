<div layout="column" layout-fill layout-align="center center" data-ng-controller="CompaniesController">
    <md-content layout-fill>
        <md-card>
            <md-toolbar class="md-theme-indigo" class="md-whiteframe-z1">
                <div class="md-toolbar-tools">
                    Register a new Company
                </div>
            </md-toolbar>
            <form ng-submit="create()">
                <md-content layout="row" layout-padding>
                    <md-input-container flex>
                        <label class="control-label" for="name">Company Name</label>
                        <input type="text" data-ng-model="name" id="name">                            
                    </md-input-container>
                </md-content>
                <md-divider></md-divider>
                <div layout="row" layout-align="center center">
                    <md-button type="submit" class="md-primary md-raised">Register Company</md-button>
                </div>
            </form>
        </md-card>
    </md-content>
</div>
